<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">
            <p>Merch</p>
        </h1>
        <p class="lead">Serve yourserf.</p>
    </div>
    <div class="container">
        <div id="Primary">
            <div id="table" class="card-deck mb-3 text-center">
                <div class="card container mb-4 shadow-sm row row-cols-1">
                    <div>
                        <h1 class="card-title pricing-card-title">Top <small class="text-muted">candy</small></h1>
                        <div id="topBox" class="row row-cols-2">
                        </div>
                    </div>
                </div>
                <div class=" card mb-4 shadow-sm " >
                    
                    <form id="form">
                        <div class="">
                            <div class="card-body my-3"  style=" background-color: rgba(0,0,255,.1)" ">
                                <ul id="List" class="list-unstyled mt-3 mb-4">
                                </ul>
                            </div>
                            <div class="container my-3 fixed-bottom  d-inline-block col-md-12" style="background-color: white; opacity: 80%;" >
                                <button style="float: left;"  type="submit" class="mx-3 btn btn-lg btn-default btn-outline-primary">Obtener</button>
                                
                                <h2  class="card-title pricing-card-title" style="float: left;">
                                    15 
                                    <small class="text-muted">/ pesos </small>
                                </h2>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="container ">
                        <h1 class="card-title pricing-card-title">Top <small class="text-muted">candy</small></h1>
                        <div id="tapBox" class="row row-cols-2">

                        </div>
                    </div>

                </div>
            </div>
            <div id="Deck" class="card-deck mb-3 text-center" style="background-color:white;">
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
<script>
    get();
    var candyDeck;
    var Merch;
    var it = 0;
    candyDeck = document.getElementById("Deck");
    box = document.getElementById("topBox");
    bax = document.getElementById("tapBox");

    function get() {
        fetch("./php/get.php").then(res => res.json()).then(res => {
            Merch = res;
            Merch.forEach(product => {
                it++;
                if (it < 5) {
                    var art = `
        <div id="top" class="card-body">
                <a class='add'><img height="120" width="120" src="${product.picture}" alt="${product.name}"></a>
        </div>
        `;
                    box.innerHTML += art;
                }
                card = `
        <div class=" mb-4 shadow-sm">
            <div id="card-header" class="">
                <h4 class="my-0 font-weight-normal">${product.name}</h4>
            </div>
            <div class="card-body">
                <a class='add'> <img height="240" width="240" src="${product.picture}" alt="${product.name}" ></a>
                    <p>${product.price} pesos</p>
            </div>
        </div>
        `;
                candyDeck.innerHTML += card;
            });

        })
    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
